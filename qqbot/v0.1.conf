        # Mirai websocket api 的端口
        "wsport" : 5800,

        # Mirai http api 验证密钥
        "token" : "1064393873",

        # 显示/关闭调试信息
        "debug" : False,

        # QQBot 异常后自动重启
        "restartOnOffline" : True,

        # 在后台运行 qqbot ( daemon 模式)
        "daemon": False,

        # 插件目录
        "pluginPath" : ".",

